<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./helpers.js" defer></script>
    <script src="./pokedex.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/2052px-Pok%C3%A9_Ball_icon.svg.png">
    <title>Pokédex | Pokemon.es</title>
  </head>
  <body>
  <!-- HEADER -->
    <header>
      <img 
      src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" 
      alt="pokemon logo" class="logo">
  </header>
  <!-- MAIN -->
  <div class="main-title">
    <div class="h1-container"><h1>Pokédex</h1></div>
</div>
<div class="prompt">
    <div class="text-button-align">
        <h2>Nombre o número</h2>
         <div class="search-engine-display">
            <input type="text" name="filter">
            <button class="btn"><img src="/magnifier.png" alt="magnifier" class="magnifier"></button>
         </div>
         <p>¡Usa la búsqueda avanzada para encontrar Pokémon por su tipo, debilidad y demás datos!</p>
    </div>
    <div class="text-button-align">
    <div class="green">           
            <h3>Busca un Pokémon por su nombre o usando su número de la Pokédex Nacional.</h3>
        </div> 
    </div>
</div>
    <div class="search-container">
    <div>
      <input type="text" name="filter">
      <div>
      <ol id="pokedex"></ol>
    </div>
  </body>
</html>
